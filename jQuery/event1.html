<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<style type="text/css">
	.reverse{
		background-color: black;
		color: white;
	}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		//1.event처리 action 사용
		$('h1').click(function() {
			alert($(this).html()); //this: event가 발생한 대상 -> h1
		});
		
		//2.on() , off() 사용해서 이벤트 처리
		//이벤트 등록
		/* $('h1').on('dblclick', function() {
			alert("hello");
		}); //이벤트 등록 dblclick 더블클릭 */
		
		$('h1:eq(2)').off('click');
		
		$('h1').mouseenter(function() {
			$(this).addClass('reverse');
		});
		
		$('h1').mouseleave(function() {
			$(this).removeClass('reverse');
		});
	});
</script>
</head>
<body>
	<h1>header-0</h1>
	<h1>header-1</h1>
	<h1>header-2</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 2. 익명함수
		자바스크립트 함수 -> 일급 객체(first-class citizen) 함수
		조건 1 -> 함수를 변수에 할당할 수 있어야 함
		조건 2 -> 함수의 매개변수로 사용 가능 해야 한다.
		조건 3 -> 리턴 값으로 사용 가능 해야 함
	*/
	
	//조건 1에 해당이 된다.
	var f1 = function (){
			console.log("hello");
	};
	
	f1();
	console.log(typeof f1);
	
	function f2(){
		console.log("welcome");
	}
	
	//조건 2 some 함수를 매개변수로 사용가능하다.
	function test(some){
		some();
	}
	
	test(f2);
	test(f2);
	test(function(){
		console.log("java script");	
	});
	
	//조건 3 리턴 값으로 사용 가능
	function test2(){
		return function(){
			console.log("gogo");
		}
	}
	
	var result = test2();
	result();
	
	
</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function go(code){
		if(code ==1){
			alert('hello');
		}else if(code == 2){
			var name = prompt("your name?","tommy");
			alert(name);
		}else if(code == 3){
			print();
		}else if(code == 4){
			open("http://www.daum.net","","width=400px, height=300px");
		}else if(code == 5){
			close();
		}
	}
</script>
</head>
<body>
	<h1>event test</h1>
	<input type="button" value="click" onclick="go(1)">
	<input type="button" value="mouseover" onmouseover="go(2)">
	<input type="button" value="print" onclick="go(3)">
	<input type="button" value="open" onclick="go(4)">
	<input type="button" value="close" onclick="go(5)">
</body>
</html>

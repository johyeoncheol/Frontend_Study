<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Become a Member</h1>
	<hr>
	<form action="#">
		<fieldset>
			<legend>Registration Information</legend>
			<ul>
				<li><label for="id">E-Mail: </label>
				<input type="text" id="id"></li>
				<li><label for="pw">비밀번호</label>
				<input type="password" id="pw" placeholder="At least 6 letters or numbers"></li>
				<li><label for="pw">비밀번호</label>
				<input type="password" id="pw"></li>
			</ul>
		</fieldset>

		<fieldset>
			<legend>Member Information</legend>
			<ul>
				<li><label for="firstname">FirstName: </label> <input type="text" id="firstname" name="firstname"></li>
				<li><label for="lsatname">LsatName: </label> <input type="text" id="lsatname" name="lsatname"></li>
				<li><label for="address">Address: </label> <input type="text" id="address"></li>
				<li><label for="city">City: </label> <input type="text" id="city"></li>
				<li><label for="state">State: </label> <input type="email" id="state" placeholder="2-character code"></li>
				<li><label for="zip">ZIP Code: </label> <input type="text" id="zip" placeholder="5 or 9 digits"></li>
				<li><label for="phone">Phone Number: </label> <input type="text" id="blog" placeholder="999-999-9999"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>Membership Information</legend>
			<ul>
				<li><label for="member">Membership Type: </label>
				<input type="text" id="member"></li>
				
				<li><label for="start">Starting Date: </label>
				<input type="date" id="start"></li>
				
				<li><label for="guest">Tickets for Guests</label>
				<input type="number" id="guest" min="1" max="10" value="1"></li>
			</ul>
		</fieldset>
		<fieldset>
		<legend>Submit Your Membership</legend>
		<input type="button" value="Submit">
		<input type="button" value="Reset Fields">
		</fieldset>
	</form>
</body>
</html>
